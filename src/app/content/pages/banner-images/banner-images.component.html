
<div class="" *ngIf="loading">
  <app-loading></app-loading>
</div>
<div class="card" [ngClass]="{'card-fullscreen': fullscreed}">

  <div class="card-content collapse show">
    <div class="card-header bg-primary bg-darken-2 text-center align-items-center card-title-bold text-capitalize row no-gutters">
      <div class="col-9">
        <h3 class="mb-0 text-left">{{ 'Banners page' }}</h3>
      </div>
      <div class="col-3 text-right">
        <button (click)="fullScreen()" *ngIf="!fullscreed" class="btn box-shadow-2 btn-light"><i class="ficon ft-maximize"></i></button>
        <button (click)="fullScreen()" *ngIf="fullscreed" class="btn box-shadow-2 btn-light"><i class="ficon ft-minimize"></i></button>

      </div>
    </div>
    <div class="card-body">

      <div class="card-content collapse show">
          <div class="card-body card-dashboard table-responsive">

              <table class="table table-striped table-bordered dom-jQuery-events">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Services banner</th>
                        <th>Service details banner</th>
                        <th>Say hello banner</th>
                        <th *ngIf="fullscreed">Feedback banner</th>
                        <th *ngIf="fullscreed">Contact banner</th>


                        <th class="action_minwidth">Action</th>
                      </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>1</td>
                        <td><img [src]="bannerUrl+banners?.services_banner_image"  height="50px" alt=""></td>
                        <td><img [src]="bannerUrl+banners?.services_detail_banner_image" height="50px"  alt=""></td>
                        <td><img [src]="bannerUrl+banners?.say_hello_banner_image" height="50px"  alt=""></td>
                        <td *ngIf="fullscreed"><img [src]="bannerUrl+banners?.feedback_banner_image" height="50px" alt=""></td>
                        <td *ngIf="fullscreed"><img [src]="bannerUrl+banners?.contact_banner_image" height="50px" alt=""></td>

                        <td class="d-flex py-3 justify-content-start no-gutters">
                            <a routerLink="/banners/edit/{{banners?.id}}" class="btn btn-round mr-1 btn-success"><i class="la la-edit"></i></a>
                        </td>
                    </tr>



                </tbody>
              </table>
