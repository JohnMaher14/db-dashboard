<app-loader-action *ngIf="actionLoading"></app-loader-action>
<div class="card">

<div class="card-content collapse show">
  <div class="card-body">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{error}}
    </div>
    <div *ngIf="success" class="alert alert-success" role="alert">
      {{success}}
    </div>
    <form [formGroup]="updateSlider" (ngSubmit)="onUpdate(updateSlider)">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="en_name">En title</label>
              <input id="en_name" class="form-control" type="text" name="en_title" formControlName="en_title" [ngModel]="slider?.en_title">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="en_text">En text</label>
              <input id="en_text" class="form-control" type="text" name="en_text" formControlName="en_text" [ngModel]="slider?.en_text">
            </div>
          </div>
          <!-- <div class="col-md-6">
            <div class="form-group">
              <label for="ar_title">Ar title</label>
              <input id="ar_title" class="form-control" type="text" name="ar_title" formControlName="ar_title" [(ngModel)]="slider.ar_title">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="ar_text">Ar text</label>
              <input id="ar_text" class="form-control" type="text" name="ar_text" formControlName="ar_text" [(ngModel)]="slider.ar_text">
            </div>
          </div> -->
          <input id="image" class="form-control" type="hidden" name="image" formControlName="image" [ngModel]="slider?.image">

          <div class="col-md-6">
            <div class="row align-items-center">
              <div class="col-lg-10">
                <div class="form-group">
                  <label for="image">Image</label>
                  <input id="image" (change)="image($event)" class="form-control" type="file" name="image" >
                </div>

              </div>
              <div class="col-lg-2">
                <img height="50px" [src]="sliderImage+slider?.image" alt="">
              </div>
            </div>
          </div>




        </div>
      </div>
        <button type="submit" class="btn btn-primary" [disabled]="updateSlider.invalid">Save changes</button>
    </form>
  </div>
</div>
</div>
